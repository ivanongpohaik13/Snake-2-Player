<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div id="left-sidebar" class="sidebar">
        <div>Score</div>
        <div id="score">0</div>
        <div><img src="arrow.png" alt="arrow"></div>
      </div>
      <div id="main">
        <div><img id="logo-img" src="title2.png" alt="logo"></div>
        <div id="frame">
          <canvas id="map" width="300" height="300" 
          style="border:10px solid gray;background-color: black"></canvas>
        </div>
        <div class="flex-container">
          <div class="button" id="start" onclick=newGame()><button>New Game</button></div>
          <div class="button" id="stop-btn" onclick=stop()><button id="pause">Pause</button></div>
          <div class="button" id="reset-btn" onclick=reset()><button>Reset</button></div>
        </div>
      </div>
      <div id="right-sidebar" class="sidebar">
        <div>Score</div>
        <div id="score2">0</div>
        <div><img src="wasd-key.png" alt="wasd"></div>
      </div>
    </div>
   <script src="myScript.js"></script>
   <script>
     
    </script>
  </body>
</html>
